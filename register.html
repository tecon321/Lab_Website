<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Register Page</title>
	<link rel='icon' href='../resources/img/favicon.ico' type='image/x-icon'/>
    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  <body>
	
	<img src="../resources/img/beproudcapaabanner.jpg" class="img-fluid" alt="Registration Page Banner for CU Football">
    <br>
	<br>
	<div class="container">


		<form action="home.html">
		    <div class="form-group col-md-6">
                        <label for="exampleInputName1">Full Name</label>
                        <input type="text" class="form-control" id="exampleInputName1" aria-describedby="emailHelp" placeholder="Enter Name">
                    </div>
		    <div class="form-group col-md-6">
                        <label for="exampleInputName1">Email Address</label>
                        <input type="text" class="form-control" id="exampleInputName1" aria-describedby="emailHelp" placeholder="Enter Email">
                    </div>
		    <div class="form-group col-md-6">
                        <label for="exampleInputName1">Password</label>
                        <input type="password" class="form-control" id="examplePassword1" aria-describedby="emailHelp" placeholder="Password">
                    </div>
		    <div class="form-group col-md-6">
                        <label for="exampleInputName1">Confirm Password</label>
                        <input type="password" class="form-control" id="exampleConfirmPassword1" aria-describedby="emailHelp" placeholder="Confirm Password">
                    </div>
		    
			    <p>CU Boulder Alumni</p>   
		    <div class="form-check">
 			 <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
			 <label class="form-check-label" for="exampleRadios1">Yes <label>
		   </div>
		    
		   
		<div class="form-check">
 		 <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
 		 <label class="form-check-label" for="exampleRadios2"> No </label>
		</div>
		<br>
		   
		    
                           <p>CU Boulder Student</p>
                <div class="form-check">
                 <input class="form-check-input" type="radio" name="exampleRadios2" id="exampleRadios3" value="option3" checked>
                 <label class="form-check-label" for="exampleRadios2"> Yes </label>
                </div>
		<div class="form-check">
                 <input class="form-check-input" type="radio" name="exampleRadios2" id="exampleRadios4" value="option4">
                 <label class="form-check-label" for="exampleRadios2"> No </label>
		</div>
		<br> 
		<p>Student Status</p>

		<div class="form-check">
			<input class="form-check-input" type="radio" name="year" id="grad" value="option2">
			<label class="form-check-label" for="year">Undergrad</label>
		</div>
		<div class="form-group col-md-6">
                        <label for="exampleFormControlSelect1"></label>
                        <select class="form-control" id="exampleFormControlSelect1">
                          <option>Freshman</option>
                          <option>Sophomore</option>
                          <option>Junior</option>
                          <option>Senior</option>
                          
                        </select>
                    </div>
		    <div class="form-check">
                        <input class="form-check-input" type="radio" name="year" id="grad" value="option2">
                        <label class="form-check-label" for="year">Grad</label>
                </div>
                <div class="form-group col-md-6">
                        <label for="exampleFormControlSelect1"></label>
                        <select class="form-control" id="exampleFormControlSelect1">
			  <option>MA</option>
                          <option>MBA</option>
                          <option>PhD</option>
                          

                        </select>
                    </div>

					6. CU Boulder Alumni Radio Button

					8. CU Boulder Undergrad/Grad Radio Button
					9. Undergraduate Select (Freshman-Senior)
					10. Graduate Select (MA, MBA, PhD)
					11. Submit Button (links to home page)

			-->
			<input type="submit" value="submit" class="btn btn-primary btn-block">
		</form>
	
	</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</html>
